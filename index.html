<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<link
			rel="shortcut icon"
			href="./src/images/aircraft.png"
			type="image/x-icon" />
		<title>Render 3D Model</title>
		<style>
			body {
				margin: 0;
				overflow: hidden;
				font-family: Arial, sans-serif;
				user-select: none;
			}
			canvas {
				display: block;
			}
			.canvas-btn {
				padding: 10px;
				font-size: 14px;
				cursor: pointer;
			}
			#animation-speed-controller {
				margin-top: 10px;
				color: white;
			}
		</style>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r83/three.min.js"></script>
		<script src="https://unpkg.com/@popperjs/core@2"></script>
		<script src="https://unpkg.com/tippy.js@6"></script>
	</head>
	<body>
		<div
			id="three-container"
			style="position: relative">
			<div style="position: absolute; top: 10px; left: 10px; z-index: 10">
				<button
					id="toggle-button"
					class="canvas-btn">
					Pause Animation
				</button>
				<button
					id="reset-button"
					class="canvas-btn">
					Reset Animation
				</button>
				<button
					id="toggle-flight-path"
					class="canvas-btn">
					Show Flight Path
				</button>
				<div id="animation-speed-controller">
					Animation speed: <br />
					<span>
						50
						<input
							id="speed-button"
							type="range"
							max="500"
							min="50"
							value="100" />
						500
					</span>
				</div>
			</div>
		</div>
		<script
			type="module"
			src="./src/index.js"></script>
	</body>
</html>
